services:
  db:
    image: HCQ/mariadb
    build: ./database
    restart: no
    container_name: mariadb
    volumes:
      - ./DATA_STORE/database:/var/lib/mysql
      - ./backups/db:/backup
    environment:
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/mariadb-root-password
    secrets:
      - mariadb-root-password

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  web:
    image: HCQ/web
    build: ./web
    restart: always
    container_name: web
    volumes:
      - ./DATA_STORE/:/var/www/html/data
    ports:
      - "8888:8080"

secrets:
  mariadb-root-password:
    file: ./secrets/mariadb-root