services:
    db:
        image: HCQ/mariadb
        build: ./database
        restart: always
        container_name: mariadb
        environment:
            MARIADB_ROOT_PASSWORD: notgood
    
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080

    web:
        image: HCQ/web
        build: ./web
        restart: always
        container_name: web
        ports: 
            - "8888:8080"
